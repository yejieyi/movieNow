<html lang="en">

<head>
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="https://startme.com/favicon/moviestreamhd.org">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Movie Now</title>
</head>

<body>
    <header style="text-align: center">
        <h1 style="font-family: 'Barrio'"><a style="font-size: 60px" href="/">MovieNow</a></h1>
    </header>
    <nav id="nologin">
        <ul>
            <li><a class="active" href="/">Discover</a></li>
            <li><a href="random">Random</a></li>
            <li><a href="movietime">Current</a></li>
            <li style="float: right" class="session1"><a href="/register">Register</a></li>
            <li style="float: right" class="session3"></li>
            <li style="float: right" class="session4"></li>
            <li style="float: right" class="session2"></li>
            <li style="float: right" class="session"><a href="/login">Login</a></li>
        </ul>
    </nav>
    <section class="search">
        <input type="text" placeholder="Search for a movie, person" id="searchText">
        <select id="option">
            <option value="movie">movie</option>
            <option value="person">person</option>
        </select>
        <button class="searchBtn"><i class="fa fa-search"></i></button>
    </section>
    <br>
    <br>
    <div class="photogallery">
        <h1>Edit Profile</h1>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" pattern="^[0-9]{8}$" id="phoneNumber" name="phoneNumber" required>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br/>
        <button class="editProfileBtn">Save Changes</button>
        <br/>
        <a href="/profile">Back to Profile</a>
    </div>


    <br>
    <div class="statusMessage"></div>
    <script src='../js/jquery-3.3.1.min.js'></script>
    <script src="../js/editProfile.js"></script>
</body>

</html>
